<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-separate-count-request-sizeprop">
  <template>
    <style include="../../styles/shared-styles.html">
      :host {
        display: block;
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      #grid {
        @apply(--layout-flex);
        }

    </style>
    <vaadin-grid id="grid">
      <table>
        <colgroup>
          <col name="number">
          <col name="title">
        </colgroup>
      </table>
    </vaadin-grid>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'page-separate-count-request-sizeprop',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {

          var grid = this.$.grid;
          window.VaadinGridHasSizeProperty(grid);

          var items = [];

          function requestItemsCount() {
            return document.createElement('iron-request').send({
              url: '/api/issues?_limit=0',
              method: 'GET',
              handleAs: 'json'
            }).then(function(req) {
              return parseInt(req.xhr.getResponseHeader('X-Total-Count'), 10);
            });
          }

          function requestItems(offset, limit) {

            return document.createElement('iron-request').send({
              url: '/api/issues' +
                      '?_offset=' + offset + 
                      '&_limit=' + limit,
              method: 'GET',
              handleAs: 'json'
            }).then(function(req) {

              // Add the received items to the data array,
              // respecting correct indexes for the page
              Array.prototype.splice.apply(
                items,
                Array.prototype.concat.apply(
                  [ offset, req.response.length ],
                  req.response
                )
              );

            });

          }

          requestItemsCount().then(function(count) {

            grid.size = count;

            // grid.clearCache(size);
            // No need to call grid.clearCache() here, since the grid.size
            // property setter takes care of clearing grid data cache.

          });

          // No need to wait for count request before assigning datasource
          // function either.

          grid.sizedItems = function(params, callback) {

            var minIndex = params.index,
              maxIndex = params.index + params.count - 1;

            while (items[minIndex] && minIndex <= maxIndex) { minIndex++; }
            while (items[maxIndex] && maxIndex >= minIndex) { maxIndex--; }

            var request = maxIndex < minIndex ?
              Promise.resolve() :
                requestItems(minIndex, maxIndex - minIndex + 1);

            request.then(function() {
              callback(
                items.slice(params.index, params.index + params.count)
              );
            });

          };

        }

      });

    })();
  </script>

</dom-module>
