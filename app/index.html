<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Vaadin Grid Items API Demo</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js bower_components/faker/dist/faker.min.js -->
  <script src="bower_components/faker/dist/faker.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

          <paper-item disabled="">
            <h4>Case 1: separate count request</h4>
          </paper-item>
          <a data-route="home" href="/" on-click="onDataRouteClick" colored>
            <iron-icon icon="list"></iron-icon>
            <span>JSON Server</span>
          </a>
          <a data-route="separate-count-request-sizeprop" href="/separate-count-request-sizeprop" on-click="onDataRouteClick" colored>
            <iron-icon icon="list"></iron-icon>
            <span>... with Size Property</span>
          </a>

          <paper-item disabled="">
            <h4>Case 2: same request</h4>
          </paper-item>
          <a data-route="same-request" href="/same-request" on-click="onDataRouteClick" colored>
            <iron-icon icon="list"></iron-icon>
            <span>JSON Server</span>
          </a>
          <a data-route="same-request-sizeprop" href="/same-request-sizeprop" on-click="onDataRouteClick" colored>
            <iron-icon icon="list"></iron-icon>
            <span>... with Size Property</span>
          </a>

          <paper-item disabled="">
            <h4>Case 3: no count available</h4>
          </paper-item>
          <a data-route="github-issues" href="/github-issues" on-click="onDataRouteClick" colored>
            <iron-icon icon="list"></iron-icon>
            <span>GitHub Issues</span>
          </a>
          <a data-route="github-issues-sizeprop" href="/github-issues-sizeprop" on-click="onDataRouteClick" colored>
            <iron-icon icon="list"></iron-icon>
            <span>... with Size Property</span>
          </a>

          <paper-item disabled="">
            <h4>Case 4: array</h4>
          </paper-item>
          <a data-route="array" href="/array" on-click="onDataRouteClick" colored>
            <iron-icon icon="list"></iron-icon>
            <span>With Size Property</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="flex title app-name">Vaadin Grid Items API Demo</div>
          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <page-separate-count-request data-route="home"></page-separate-count-request>

            <page-separate-count-request-sizeprop data-route="separate-count-request-sizeprop"></page-separate-count-request-sizeprop>

            <page-same-request data-route="same-request"></page-same-request>

            <page-same-request-sizeprop data-route="same-request-sizeprop"></page-same-request-sizeprop>

            <page-github-issues data-route="github-issues"></page-github-issues>

            <page-github-issues-sizeprop data-route="github-issues-sizeprop"></page-github-issues-sizeprop>

            <page-array data-route="array"></page-array>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
